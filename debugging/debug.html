<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<body>
    <script type="text/javascript">
        function addition(){
            let a = document.getElementById("t1").value;
            let b = document.getElementById("t2").value;
            document.getElementById("h1").innerHTML = a + b;
        }
    </script>
    <input type="text" placeholder="text1" id="t1"><br>
    <input type="text" placeholder="text2" id="t2"><br>
    <button onclick="addition()" id = "btnAdd">Add
    </button><br>
    <h1 id = "h1"></h1>
    
</body>
</html>
